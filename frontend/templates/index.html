<!DOCTYPE html>
<html>
    <head>
        <title>Robo Red Team: Training Platform</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="static/robot.png"/>
        <link rel="stylesheet" href="/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.8.2/forge.all.min.js"></script>
    </head>
    <body>
        <div class="contentBox">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1 class="text-center text-light"><b>Robo Red Team: Training Platform</b></h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="fillWidht">
                            <img id="logo" src="static/robot.png"/>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group text-center">
                            <select class="fillWidht form-control" id="campaignSelect"></select>
                            <button class="fillWidht btn btn-dark text-center" onclick="GetCampaignInfo()">Get Campaign Info</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div id="campaignInfo" class="col-6"></div>
                </div>
                <div class="row justify-content-center">
                    <div id="spawnedCampaignInfo" class="col-6"></div>
                </div>
            </div>
        </div>
        <script src="/js"></script>
    </body>
</html>
